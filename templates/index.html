<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBuddy ü§ñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }
        .chat-container {
            background-color: #1e2a38;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00d8ff;
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #111;
        }
        .message {
            margin: 8px 0;
        }
        .user {
            color: #8be9fd;
        }
        .bot {
            color: #50fa7b;
        }
        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #00d8ff;
            border: none;
            color: #000;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00bcd4;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üí¨ Meet CryptoBuddy</h1>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask me anything about crypto..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="footer">
        ‚ö†Ô∏è Crypto is risky ‚Äî always do your own research!<br>
        Made with ‚ù§Ô∏è for PLP Academy.
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userText = userInput.value;
            appendMessage('You', userText, 'user');
            userInput.value = '';

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userText })
            });

            const data = await res.json();
            appendMessage('CryptoBuddy', data.response, 'bot');
        });

        function appendMessage(sender, text, className) {
            const msg = document.createElement('div');
            msg.classList.add('message', className);
            msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
